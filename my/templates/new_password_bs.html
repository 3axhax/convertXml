<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<br><br><br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">	
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<br>
			{if $smarty.get.changed}
				<p class="center">{$l_password_changed|default:"Новый пароль установлен"}! <img src="/images/icons/button_ok.png" alt="" /></p>
			{else}
				{if $reset_password_notice}
    				<p class="center">{$reset_password_notice}</p>
    			{/if}
				<form method="post">	
				<div class="panel panel-default">
                	<div class="panel-heading">
                    	<span class="panel-title">{$l_change_password}</span>
                	</div>
                	<div class="panel-body">  
                		<div class="form-group">
                        	<label for="password">{$l_current_password}:</label>
                        	<input type="password" class="form-control" name="password" id="password" value="{$info.password}" {if $reset_password_mode}disabled{/if} required>
                        	<label for="password" id="password_error" class="red">{$password_error|default:"&nbsp;"}</label>
                        	{if $reset_password_mode}
                                <input type="hidden" name="password" />
                            {/if}
                    	</div>  
                    	<div class="form-group">
                        	<label for="new_password">{$l_new_password|default:"Новый пароль"}:</label>
                        	<input type="password" class="form-control" name="new_password" id="new_password" {literal}pattern=".{5,}"{/literal}  required>
                        	<label for="new_password" id="new_password_error" {if $new_password_error}class="red"{/if}>{$new_password_error|default:$l_min_len}</label>
                    	</div>
                    	<button type="submit" class="btn btn-primary">{$l_change_password|default:"Изменить пароль"}</button>
                	</div>
            	</div>
            	</form>
            {/if}
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">	
		</div>
	</div>
</div>
