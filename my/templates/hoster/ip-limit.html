<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <br><br><br><br><br>
        <div class="alert alert-danger">
            {$alert_message}
        </div>
        {if $tariff_title}
        <div class="alert alert-warning text-center">
            <h2>{$tariff_title}</h2>
            <br><br>
            <div class="row">
                <div class="col-xs-6 text-left">
                    <h3>Your package</h3>
                    <ul>
                        <li>IP limit <strong>{$current_limit}</strong>:<br>{$current_ips}</li>
                    </ul>
                </div>
                <div class="col-xs-6 text-left">
                    <h3>New package</h3>
                    <ul>
                        <li>IP limit <strong>{$tariff_limit}</strong></li>
                    </ul>
                    <br>
                    <a href="/my/bill/hosting?product={$tariff_id}&utm_source=cleantalk.org&utm_medium=upgrade_banner_button&utm_campaign=control_panel" class="btn btn-primary">Upgrade Hosting License</a>
                </div>
            </div>
        </div>
        {/if}
    </div>
    <div class="col-xs-3"></div>
</div>
