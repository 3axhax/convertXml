<style>
    .modal {
        text-align: center;
        padding: 0 !important;
    }
    .modal:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -4px;
    }
    .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }
    .modal-footer {
        text-align: center !important;
    }
    .modal-footer a.btn {
        text-decoration: none;
    }
    .modal-footer a.text-muted {
        font-size: 12px;
    }
</style>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="licenseModal" id="license-modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title text-danger">Trial has been expired</h4>
            </div>
            <div class="modal-body text-center">
                Please renew your license to get full access to the service.
            </div>
            <div class="modal-footer text-center">
                <a href="{if $renew_url}{$renew_url}{else}/my/bill/recharge{/if}" class="btn btn-primary">Renew 1 year license</a>
                <div><a href="/my" class="text-muted">Return to home</a></div>
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', function () {
        $('#license-modal').modal('show');
    });
</script>
